name: Release

on:
  release:
    types: [published]  # fires when you publish a GitHub Release

permissions:
  contents: write

jobs:
  build_wheels_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build sdist/wheel
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Upload artifacts (wheel/sdist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-py
          path: dist/*

  build_windows_exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e . pyinstaller

      - name: Build PyInstaller EXE
        shell: pwsh
        run: |
          pyinstaller -F -n printssistant-cli --collect-data prepress_helper src\prepress_helper\cli.py
          Get-ChildItem dist\

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-win
          path: dist/printssistant-cli.exe

  attach_assets:
    needs: [build_wheels_sdist, build_windows_exe]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/dist-py/*
            artifacts/dist-win/printssistant-cli.exe

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "printssistant"
version = "0.0.1"
description = "Real-time, app-agnostic prepress assistant (XML + user input â†’ tips & scripts)."
authors = [{ name="Your Name", email="you@example.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.111",
  "uvicorn[standard]>=0.30",
  "pydantic>=2.7",
  "lxml>=5.2",
  "PyYAML>=6.0",
  "typer>=0.12",
  "python-multipart>=0.0.9"
]

[project.scripts]
printssistant = "prepress_helper.cli:app"
prepress-helper = "prepress_helper.cli:app"

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "httpx>=0.28"
]
ml = [
  "scikit-learn>=1.4",
  "pandas>=2.2",
  "joblib>=1.3"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
